<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-app-heading">Create or edit your Application Details</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!app.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="app.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="app.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_problemCount">Problem Count</label>
                    <input type="number" class="form-control" name="problemCount" id="field_problemCount"
                        [(ngModel)]="app.problemCount" required min="0" jhiMin="0"/>
                    <div [hidden]="!(editForm.controls.problemCount?.dirty && editForm.controls.problemCount?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.problemCount?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.problemCount?.errors?.min">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.problemCount?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sysStatus">Sys Status</label>
                    <select class="form-control" name="sysStatus" [(ngModel)]="app.sysStatus" id="field_sysStatus"  required>
                        <option value="GREEN">GREEN</option>
                        <option value="AMBER">AMBER</option>
                        <option value="RED">RED</option>
                    </select>
                    <div [hidden]="!(editForm.controls.sysStatus?.dirty && editForm.controls.sysStatus?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.sysStatus?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lastProblemDate">Last Problem Date</label>
                    <div class="input-group">
                        <input id="field_lastProblemDate" type="text" class="form-control" name="lastProblemDate" ngbDatepicker  #lastProblemDateDp="ngbDatepicker" [(ngModel)]="app.lastProblemDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="lastProblemDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
