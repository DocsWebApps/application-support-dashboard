<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="app">
            <h2><span>App</span> {{app.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{app.name}}</span>
                </dd>
                <dt><span>Problem Count</span></dt>
                <dd>
                    <span>{{app.problemCount}}</span>
                </dd>
                <dt><span>Sys Status</span></dt>
                <dd>
                    <span>{{app.sysStatus}}</span>
                </dd>
                <dt><span>Last Problem Date</span></dt>
                <dd>
                    <span>{{app.lastProblemDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/app', app.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
