<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="problemUpdates">
            <h2><span>Problem Updates</span> {{problemUpdates.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Updated At</span></dt>
                <dd>
                    <span>{{problemUpdates.updatedAt}}</span>
                </dd>
                <dt><span>Update Text</span></dt>
                <dd>
                    <span>{{problemUpdates.updateText}}</span>
                </dd>
                <dt><span>Prob Update</span></dt>
                <dd>
                    <div *ngIf="problemUpdates.probUpdateId">
                        <a [routerLink]="['/problem', problemUpdates.probUpdateId, 'view']">{{problemUpdates.probUpdateId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/problem-updates', problemUpdates.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
