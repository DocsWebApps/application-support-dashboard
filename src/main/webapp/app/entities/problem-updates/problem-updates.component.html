<div>
    <h2 id="page-heading">
        <span>Problem Updates</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-problem-updates" [routerLink]="['/problem-updates/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Problem Updates
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="problemUpdates">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="updatedAt"><span>Updated At</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="updateText"><span>Update Text</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="probUpdateId"><span>Prob Update</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let problemUpdates of problemUpdates ;trackBy: trackId">
                <td><a [routerLink]="['/problem-updates', problemUpdates.id, 'view' ]">{{problemUpdates.id}}</a></td>
                <td>{{problemUpdates.updatedAt | date:'mediumDate'}}</td>
                <td>{{problemUpdates.updateText}}</td>
                <td>
                    <div *ngIf="problemUpdates.probUpdateId">
                        <a [routerLink]="['../problem', problemUpdates.probUpdateId , 'view' ]" >{{problemUpdates.probUpdateId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/problem-updates', problemUpdates.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/problem-updates', problemUpdates.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'problem-updates', { outlets: { popup: problemUpdates.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
