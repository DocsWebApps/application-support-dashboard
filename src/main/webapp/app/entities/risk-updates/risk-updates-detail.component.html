<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="riskUpdates">
            <h2><span>Risk Updates</span> {{riskUpdates.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Updated At</span></dt>
                <dd>
                    <span>{{riskUpdates.updatedAt}}</span>
                </dd>
                <dt><span>Update Text</span></dt>
                <dd>
                    <span>{{riskUpdates.updateText}}</span>
                </dd>
                <dt><span>Riskk Update</span></dt>
                <dd>
                    <div *ngIf="riskUpdates.riskkUpdateId">
                        <a [routerLink]="['/risk', riskUpdates.riskkUpdateId, 'view']">{{riskUpdates.riskkUpdateId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/risk-updates', riskUpdates.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
