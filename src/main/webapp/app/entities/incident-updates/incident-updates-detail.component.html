<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="incidentUpdates">
            <h2><span>Incident Updates</span> {{incidentUpdates.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Updated At</span></dt>
                <dd>
                    <span>{{incidentUpdates.updatedAt}}</span>
                </dd>
                <dt><span>Update Text</span></dt>
                <dd>
                    <span>{{incidentUpdates.updateText}}</span>
                </dd>
                <dt><span>In Update</span></dt>
                <dd>
                    <div *ngIf="incidentUpdates.inUpdateId">
                        <a [routerLink]="['/incident', incidentUpdates.inUpdateId, 'view']">{{incidentUpdates.inUpdateId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/incident-updates', incidentUpdates.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
